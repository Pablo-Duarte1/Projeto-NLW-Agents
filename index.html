<!DOCTYPE html>
<html lang="pt-br">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <head>
        <meta charset="UTF-8">

    <body>
        <header class="image">
            <img src="./assets/logo.png" alt="logo esports NLW-Agents"/>

        <main>
            <section>
                <div>
                    <h2 class="text">Assistente de meta</h2>
                    <p>Pergunte sobre estr√°tegias, builds e dicas 
                        para seus jogos!
                    </p>
                    <form id="form">
                        <input id="apiKey" type="password" placeholder="Informe a API KEY do Gemini" required>
                        <select id="gameSelect">
                            <option value="">Selecione um jogo</option>
                            <option value="Valorant">Valorant</option>
                            <option value="lol">League of Legends</option>
                            <option value="lol">CSGO 2</option>
                        </select>

                        <input id="questionInput" type="text" placeholder="Melhor Build para ADC..." required>
                        <button id="askButton">Perguntar</button>
                    </form>
                    <div id="aiResponse" class="hidden">
                        <div class="response-content">

                        </div>
                    </div>
                </div>
            </section>
        </main>
        <script src="  https://unpkg.com/showdown/dist/showdown.min.js"></script>
